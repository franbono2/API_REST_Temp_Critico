<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="">
        <title>Ãšltimos datos de temperatura</title>
    </head>
    <body>
        <div class="container mt-3">
            {% if chart %}
                <img src="data:image/png;base64, {{chart|safe}}"> 
            {% endif %}
        </div>
    </body>
    <script>
        function GetGrafica(){
        //Modificar url para contenedor mongodb 
        fetch('http://127.0.0.1:8000/temp/grafica/',
        {
            method:'GET',
            headers:{
                'Content-Type': 'application/json'
            }
        }).then(response=>response.json())
        .then(error=>console.log(error))
        }
        useEffect(()=>{
            GetGrafica();
        const interval = setInterval(() => {
            GetGrafica();
          }, 10000);
          return () => clearInterval(interval);
    }, [])
    </script>
</html>
